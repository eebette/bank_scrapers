[project.scripts]
bank-scrape = "bank_scrapers.cli.cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = { attr = "bank_scrapers.VERSION" }

[tool.setuptools.packages.find]
include = ["bank_scrapers*"]